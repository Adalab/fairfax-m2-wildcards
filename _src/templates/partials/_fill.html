<fieldset class="fill__container form__fieldset">
  <legend class="fieldset__legend">rellena</legend>
  <div class="fill__container-title">
    <div class="title__fill-container">
      <i class="far fa-keyboard fill__icon"></i>
      <h3 class="title__fill">rellena</h3>
    </div>
    <button class="button__fill"><i class="fas fa-chevron-down"></i></button>
  </div>
  <div class="fill__container-form">
    <div class="fill__field-container">
      <label for="name" class="fill__label">nombre completo</label>
      <input id="name" class="fill__field" type="text" name="completeName" placeholder="Ej: Sally Jill" maxlength="35" />
    </div>
    <div class="fill__field-container">
      <label for="job" class="fill__label">puesto</label>
      <input id="job" class="fill__field" type="text" name="job" placeholder="Ej: Font-end unicorn" maxlength="25" />
    </div>
    <div class="fill__field-container">
      <label for="add__img" class="fill__label">imagen de perfil</label>
      <div class="add__img-container">
        <input id="add__img" class="fill__field add__img-input" type="text" name="add__img" />
        <button type="button" class="fill__button">añadir imagen</button>
        <div class="fill__preview-little"></div>
      </div>
    </div>
    <div class="fill__field-container">
      <label for="email" class="fill__label">email</label>
      <input id="email" class="fill__field" type="email" name="email" placeholder="Ej: sally-hill@gmail.com" />
    </div>
    <div class="fill__field-container">
      <label for="phone" class="fill__label">teléfono</label>
      <input id="phone" class="fill__field" type="tel" name="phoneNumber" placeholder="Ej: 555-55-55-55" />
    </div>
    <div class="fill__field-container">
      <label for="linkedin" class="fill__label">linkedin</label>
      <input id="linkedin" class="fill__field" type="text" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" />
    </div>
    <div class="fill__field-container">
      <label for="github" class="fill__label">github</label>
      <input id="github" class="fill__field" type="text" name="github" placeholder="Ej: @sally-hill" />
    </div>
  </div>
</fieldset>
