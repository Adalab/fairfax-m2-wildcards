<fieldset class="form__fieldset fill__container">
  <legend class="fieldset__legend">rellena</legend>
  <div class="fill__container-title collapse__title">
    <div class="title__fill-container">
      <i class="far fa-keyboard fill__icon"></i>
      <h3 class="title__fill">rellena</h3>
    </div>
    <div class="button__fill"><i class="fas fa-chevron-down arrow"></i></div>
  </div>
  <div class="fill__container-form section__collapse">
    <div class="fill__field-container">
      <label for="name" class="fill__label">nombre completo *</label>
      <input
        id="name"
        class="fill__field"
        type="text"
        name="completeName"
        placeholder="Ej: Sally Jill"
      />
    </div>
    <div class="fill__field-container">
      <label for="job" class="fill__label">puesto *</label>
      <input
        id="job"
        class="fill__field"
        type="text"
        name="job"
        placeholder="Ej: Front-end unicorn"
      />
    </div>
    <!-- CARGA DE IMAGEN -->
    <div class="fill__field-container">
      <label for="add__img" class="fill__label">imagen de perfil *</label>
      <div class="add__img-container">
        <button type="button" class="fill__button js__profile-trigger">
          añadir imagen
        </button>
        <input
          id="add__img"
          class="fill__field add__img-input js__profile-upload-btn"
          type="file"
          accept=".png, .jpg, .jpeg"
          name="add__img"
        />
        <div class="fill__preview-little js__profile-preview">
          <img class="img__user" src="" alt="" />
        </div>
      </div>
    </div>
    <!-- --------------- -->
    <div class="fill__field-container">
      <label for="email" class="fill__label">email *</label>
      <input
        id="email"
        class="fill__field"
        type="email"
        name="email"
        placeholder="Ej: sally-hill@gmail.com"
        data-info="mailto:"
      />
    </div>
    <div class="fill__field-container">
      <label for="phone" class="fill__label">teléfono</label>
      <input
        id="phone"
        class="fill__field"
        type="tel"
        name="phoneNumber"
        placeholder="Ej: 555-55-55-55"
        data-info="tel:"
      />
    </div>
    <div class="fill__field-container">
      <label for="linkedin" class="fill__label">linkedin *</label>
      <input
        id="linkedin"
        class="fill__field"
        type="text"
        name="linkedin"
        placeholder="Ej: sally.hill"
        data-info="https://www.linkedin.com/in/"
      />
    </div>
    <div class="fill__field-container">
      <label for="github" class="fill__label">github *</label>
      <input
        id="github"
        class="fill__field"
        type="text"
        name="github"
        placeholder="Ej: sally-hill"
        data-info="https://github.com/"
      />
    </div>
    <div class="requiered">* Campos requeridos</div>
  </div>
</fieldset>
